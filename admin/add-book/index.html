<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Thêm Sách Mới</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>Thêm Sách Mới</h2>
    <div id="errorContainer"></div>
    <form id="bookForm">
      <div class="form-group">
        <label for="tieu_de">Tiêu Đề *</label>
        <input
          type="text"
          id="tieu_de"
          name="tieu_de"
          required
          maxlength="255"
        />
      </div>

      <div class="form-group">
        <label for="tong_so_trang">Tổng Số Trang *</label>
        <input type="number" id="tong_so_trang" name="tong_so_trang" required />
      </div>

      <div class="form-group">
        <label for="danh_gia">Đánh Giá (0-5)</label>
        <input
          type="number"
          id="danh_gia"
          name="danh_gia"
          step="0.1"
          min="0"
          max="5"
        />
      </div>

      <div class="form-group">
        <label for="ngay_xuat_ban">Ngày Xuất Bản *</label>
        <input type="date" id="ngay_xuat_ban" name="ngay_xuat_ban" required />
      </div>

      <div class="form-group">
        <label for="gia_tien">Giá Tiền *</label>
        <input
          type="number"
          id="gia_tien"
          name="gia_tien"
          step="0.01"
          required
        />
      </div>

      <div class="form-group">
        <label for="so_tap">Số Tập</label>
        <input type="number" id="so_tap" name="so_tap" />
      </div>

      <div class="form-group">
        <label for="gioi_thieu">Giới Thiệu</label>
        <textarea id="gioi_thieu" name="gioi_thieu" rows="4"></textarea>
      </div>

      <div class="form-group">
        <label for="ma_nha_xuat_ban">Nhà Xuất Bản *</label>
        <select id="ma_nha_xuat_ban" name="ma_nha_xuat_ban" required>
          <option value="">Chọn Nhà Xuất Bản</option>
          <!-- Populate these options dynamically from your backend -->
          <option value="NXB001">Nhà Xuất Bản Kim Đồng</option>
          <option value="NXB002">Nhà Xuất Bản Trẻ</option>
        </select>
      </div>

      <div class="form-group">
        <label for="tac_gias">Tác Giả * (Chọn nhiều)</label>
        <select
          id="tac_gias"
          name="tac_gias[]"
          multiple
          class="multiple-select"
          required
        >
          <!-- Populate these options dynamically from your backend -->
          <option value="TG001">Nguyễn Nhật Ánh</option>
          <option value="TG002">Tô Hoài</option>
          <option value="TG003">Nam Cao</option>
        </select>
      </div>

      <div class="form-group">
        <label for="the_loais">Thể Loại * (Chọn nhiều)</label>
        <select
          id="the_loais"
          name="the_loais[]"
          multiple
          class="multiple-select"
          required
        >
          <!-- Populate these options dynamically from your backend -->
          <option value="TL001">Tiểu Thuyết</option>
          <option value="TL002">Truyện Ngắn</option>
          <option value="TL003">Thơ</option>
        </select>
      </div>

      <button type="submit">Thêm Sách</button>
    </form>

    <script src="script.js"></script>
  </body>
</html>
